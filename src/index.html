<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FE 126</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">
  <main class="container-sm py-4">
    <section class="py-4">
      <h1 class="h1">Your movies library</h1>
    </section>
    <section class="py-4">
      <form id="form">
        <div class="row py-2">
          <div class="col-8">
            <label for="add-title" class="form-label">Movie title</label>
            <input type="text" class="form-control" id="add-title" placeholder="The Shawshank Redemption">
          </div>
          <div class="col-4">
            <label for="add-rating" class="form-label">Movie rating</label>
            <select class="form-select" id="add-rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
            </select>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-12">
            <label for="add-thoughts" class="form-label">Your thoughts</label>
            <textarea class="form-control" id="add-thoughts" placeholder="This movie was..." rows="3"></textarea>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-2">
            <button class="btn btn-primary" type="submit">Add movie</button>
          </div>
          <div class="col-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="add-favorites">
              <label class="form-check-label" for="add-favorites">
                To favorites
              </label>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section class="py-4">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Rating</th>
            <th scope="col">Thoughts</th>
            <th scope="col">Favorite</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
      </table>
    </section>
  </main>
  <section class="alerts">
    <div class="alert hidden" role="alert" id="alert">
    </div>
  </section>
  <div id="modal" class="edit-modal hidden">
    <div class="edit-modal__body bg-dark text-white p-4">
      <section class="py-4">
        <button id="edit-cancel" class="btn btn-secondary cancel">Close</button>
        <form id="edit-form" class="py-4">
          <div class="row py-2">
            <div class="col-8">
              <label for="add-title" class="form-label">Movie title</label>
              <input type="text" class="form-control" id="add-title" placeholder="The Shawshank Redemption">
            </div>
            <div class="col-4">
              <label for="add-rating" class="form-label">Movie rating</label>
              <select class="form-select" id="add-rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
              </select>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-12">
              <label for="add-thoughts" class="form-label">Your thoughts</label>
              <textarea class="form-control" id="add-thoughts" placeholder="This movie was..." rows="3"></textarea>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-6">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="add-favorites">
                <label class="form-check-label" for="add-favorites">
                  To favorites
                </label>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
